<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual seu nome? `)
        document.write(`Seu nome é ${nome}. Seu nome tem ${nome.length} letras. <br>`)
        //leangt serve para saber o tamanho.
        document.write(`Seu nome em maiusculas é: ${nome.toUpperCase()} <br>`)
        //toUpperCase serve para deixar maiusculo
        document.write(`Seu nome em minuscula é: ${nome.toLocaleLowerCase()} <br>`)
        //toLocaleLowerCase serve para deixar em minusculo
    </script>
</body>
</html>
