<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            /*comentário dentro de css*/
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial; 
        }
        h1{
            color: rgb(255, 202, 22);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!-- Comentário em HTML-->
    <P>Já me livre da maldição!</P>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        var snome = window.prompt('Agora seu sobre nome: ')
        window.alert('Seu nome é: ' + nome + ` e seu sobre nome é: ${snome}`) //Nessa linha foi feito duas manipulação
        //Comentario dentro de JS.
        //No código abaixo é necessário fazer a conversão
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite agora outro número: ')
        var s = n1 + n2
        window.alert('A soma entre os valores é: ' + s)
        //Ambas as conversões abaixo funcionam
        var n3 = Number.parseInt(window.prompt('Novo teste, digite novo número: '))
        var n4 = Number(window.prompt('Digite agora outro novo número: '))
        var s2 = n3 + n4
        window.alert('O primero número digitado foi: ' + n3 + ' O segundo foi: ' + n4 + ' e a soma de ambos é: ' + s2)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
